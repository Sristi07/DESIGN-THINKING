<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DT Club </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <canvas id="bgCanvas"></canvas>
 
  <button id="darkToggle">🌙 Toggle Dark Mode</button>


  <section class="container">
    <h2>🎤 Voice Search</h2>
    <input id="voiceSearch" type="text" placeholder="Speak or Type..." />
    <button onclick="startVoice()">Start Voice Search</button>
  </section>


  <section id="gamification" class="container">
    <h2>🏆 Your Achievements</h2>
    <div class="badge">🔥 7-Day Streak</div>
    <div class="badge">🌟 Hackathon Winner</div>
    <div class="badge">💡 Idea Contributor</div>
  </section>


  <section id="feedback" class="container">
    <h2>💬 Feedback</h2>
    <form action="https://formspree.io/f/your-id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Feedback" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
